<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/signin.css">
    <script src="https://kit.fontawesome.com/fd67e77f6d.js" crossorigin="anonymous"></script>
</head>

<body onload="getcookiesdata()">
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="signin" method="post">
                {% csrf_token %}
                <div class="input-box">
                    <span class="icon"><i class="fa fa-user"></i></span>
                    <input type="text" id="username" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa fa-key"></i></span>
                    <input type="password" id="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" onclick="setcookie()">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="signup" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>

        function setcookie(){
            var u = document.getElementById('username').value;
            var p = document.getElementById('password').value;

            document.cookie = "myuser="+u+"; path=http://127.0.0.1:8000/";
            document.cookie = "mypwd="+p+"; path=http://127.0.0.1:8000/";
        }

        function getcookiesdata(){

            var user = getCookie('myuser');
            var paswd = getCookie('mypwd');
            document.getElementById('username').value = user;
            document.getElementById('password').value = paswd;
        }

        function getCookie(cname){
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i < ca.length; i++){
                var c = ca[i];
                while(c.charAt(0) == ' '){
                    c = c.substring(1);
                }
                if(c.indexOf(name) == 0){
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

    </script>
</body>

</html>
